<div
  class="flex flex-col items-center py-6"
  *ngIf="pager.pages && pager.pages.length">
  <div class="flex text-gray-700">
    <div
      [ngClass]="{ disabled: pager.currentPage === 1 }"
      (click)="setPage(pager.currentPage - 1)"
      class="
        h-12
        w-12
        mr-1
        flex
        justify-center
        items-center
        rounded-full
        bg-white
        cursor-pointer
      ">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="100%"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-chevron-left w-6 h-6">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </div>
    <div class="flex h-12 font-medium rounded-full">
      <div
        *ngFor="let page of pager.pages"
        [ngClass]="{ 'bg-purple-500 text-white': pager.currentPage === page }"
        (click)="setPage(page)"
        class="
          w-12
          md:flex
          justify-center
          items-center
          hidden
          cursor-pointer
          leading-5
          transition
          duration-150
          ease-in
          rounded-full
        ">
        {{ page }}
      </div>
    </div>
    <div
      [ngClass]="{ disabled: pager.currentPage === pager.totalPages }"
      (click)="setPage(pager.currentPage + 1)"
      class="
        h-12
        w-12
        ml-1
        flex
        justify-center
        items-center
        rounded-full
        bg-white
        cursor-pointer
      ">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="100%"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-chevron-right w-6 h-6">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </div>
  </div>
</div>
